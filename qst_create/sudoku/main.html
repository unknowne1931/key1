<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sudoku MCQ Puzzle</title>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #363333;
      text-align: center;
      padding: 20px;
      color: white;
    }
    .sudoku {
      display: grid;
      grid-template-columns: repeat(9, 50px);
      gap: 2px;
      justify-content: center;
      margin: 20px auto;
      padding: 10px;
      width: 65%;
    }
    .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #5c5858;
      background: linear-gradient(to bottom, #4ca8e6, #002c6d);
      font-weight: bold;
      font-size: 20px;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    .cell.empty {
      background: linear-gradient(to bottom, #5aa5d6, #0861e7);
      color: yellow;
    }
    .options {
      display: flex;
      flex-direction: column;
      max-width: 200px;
      margin: 10px auto;
    }
    .options button {
      margin: 5px 0;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background: #e4dfdf;
    }
    .options button:hover {
      background: #ccc;
    }
    #result {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
    }
    #difficultySelect {
      margin-top: 15px;
      padding: 8px;
      font-size: 16px;
      border-radius: 5px;
    }
    #btnCapture, #btnUpload {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
    }
    #previewContainer img {
      margin-top: 15px;
      max-width: 300px;
      border: 2px solid #fff;
    }
  </style>
</head>
<body>
  <h2>üß© Sudoku Puzzle Challenge</h2>
  <div id="grid" class="sudoku"></div>
  <div id="question">What number goes in the yellow cell?</div>
  <div class="options" id="options"></div>
  <div id="result"></div>

  <select id="difficultySelect">
    <option value="" selected disabled>Choose Difficulty</option>
    <option value="Too Easy">Too Easy</option>
    <option value="Easy">Easy</option>
    <option value="Medium">Medium</option>
    <option value="Tough">Tough</option>
    <option value="Too Tough">Too Tough</option>
  </select>

  <br />
  <button id="btnCapture">üì∏ Capture Screenshot</button>
  <button id="btnUpload" disabled>‚¨ÜÔ∏è Upload</button>
  <div id="previewContainer"></div>

  <script>
    const sudokuBase = [
      [5, 3, 4, 6, 7, 8, 9, 1, 2],
      [6, 7, 2, 1, 9, 5, 3, 4, 8],
      [1, 9, 8, 3, 4, 2, 5, 6, 7],
      [8, 5, 9, 7, 6, 1, 4, 2, 3],
      [4, 2, 6, 8, 5, 3, 7, 9, 1],
      [7, 1, 3, 9, 2, 4, 8, 5, 6],
      [9, 6, 1, 5, 3, 7, 2, 8, 4],
      [2, 8, 7, 4, 1, 9, 6, 3, 5],
      [3, 4, 5, 2, 8, 6, 1, 7, 9]
    ];

    let emptyRow = 0, emptyCol = 0, correctAnswer = 0;
    let quizData = {}, capturedBlob = null;

    function generatePuzzle() {
      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      const puzzle = sudokuBase.map(row => [...row]);

      emptyRow = Math.floor(Math.random() * 9);
      emptyCol = Math.floor(Math.random() * 9);
      correctAnswer = puzzle[emptyRow][emptyCol];
      puzzle[emptyRow][emptyCol] = null;

      // Fill grid
      for (let r = 0; r < 9; r++) {
        for (let c = 0; c < 9; c++) {
          const cell = document.createElement('div');
          cell.className = 'cell' + (puzzle[r][c] === null ? ' empty' : '');
          cell.textContent = puzzle[r][c] || '';
          grid.appendChild(cell);
        }
      }

      // Generate options
      const options = [correctAnswer];
      while (options.length < 4) {
        const num = Math.floor(Math.random() * 9) + 1;
        if (!options.includes(num)) options.push(num);
      }
      options.sort(() => Math.random() - 0.5);

      const optionsDiv = document.getElementById('options');
      optionsDiv.innerHTML = '';
      options.forEach(opt => {
        const btn = document.createElement('button');
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });

      // Store quizData for posting
      quizData = {
        question: "What number goes in the yellow cell?",
        answer: correctAnswer,
        options: options
      };

      document.getElementById("result").textContent = '';
    }

    function checkAnswer(selected) {
      const result = document.getElementById('result');
      if (selected === correctAnswer) {
        result.textContent = '‚úÖ Correct!';
      } else {
        result.textContent = `‚ùå Wrong! Correct was ${correctAnswer}`;
      }
      setTimeout(generatePuzzle, 3000);
    }

    generatePuzzle();

    document.getElementById("btnCapture").addEventListener("click", () => {
      html2canvas(document.querySelector(".sudoku")).then(canvas => {
        canvas.toBlob(blob => {
          capturedBlob = blob;
          const url = URL.createObjectURL(blob);
          document.getElementById("previewContainer").innerHTML = `<img src="${url}" alt="Preview">`;
          document.getElementById("btnUpload").disabled = false;
        }, 'image/png');
      });
    });

    document.getElementById("btnUpload").addEventListener("click", () => {
      if (!capturedBlob) return alert("No screenshot captured!");

      const formData = new FormData();
      formData.append("screenshot", capturedBlob, "screenshot.png");

      fetch("https://backend.stawro.com/stawro/upload.php", {
        method: "POST",
        body: formData
      })
      .then(res => res.json())
      .then(res => {
        if (res.status && res.path) {
          postQuestion(res.path);
        } else {
          alert("Upload failed.");
        }
      })
      .catch(err => {
        console.error(err);
        alert("‚ùå Upload error.");
      });
    });

    function postQuestion(imagePath) {
      const difficulty = document.getElementById("difficultySelect").value;
      if (!difficulty) return alert("Please select a difficulty!");

      const options = quizData.options.map(o => o.toString());
      const answerStr = quizData.answer.toString();
      const noneCorrect = !options.includes(answerStr);

      const postData = {
        question: quizData.question,
        answer: noneCorrect ? "None of the above" : answerStr,
        a: options[0] || "",
        b: options[1] || "",
        c: options[2] || "",
        d: noneCorrect ? "None of the above" : options[3] || "",
        language: "English",
        category: "Counting",
        difficulty: difficulty,
        type: "Mental Ability",
        image: `https://backend.stawro.com/stawro/${imagePath}`,
        seconds: "10"
      };

      fetch("http://localhost/api/question", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(postData)
      })
      .then(res => res.json())
      .then(data => {
        alert("‚úÖ Question posted successfully!");
        generatePuzzle();
      })
      .catch(error => {
        console.error(error);
        alert("‚ùå Error posting question. Check API and CORS settings.");
      });
    }
  </script>
</body>
</html>
