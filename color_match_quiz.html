<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <title>Color Match Game - Easy / Medium / Tough</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 30px; text-align: center; background: #f0f0f0; }
    .boxes-container {
      display: grid; grid-template-columns: repeat(5, 90px); justify-content: center;
      margin-bottom: 25px; border: 1px solid; width: 480px; margin: auto;
      padding: 10px; background-color: #ffffff; border-radius: 10px;
    }
    .color-box { width: 90px; height: 60px; border-radius: 2px;
      transition: background-color 0.3s ease; border: 1px solid #ffffff48; }
    .color-box:hover { filter: brightness(1.1); }
    .clue-box { border: 2px solid red !important; box-sizing: border-box; }
    #questionText { font-size: 20px; margin-bottom: 15px; }
    .option {
      display: inline-block; background: #eee; padding: 10px 16px; margin: 8px;
      border-radius: 8px; border: 1px solid #555; cursor: pointer;
      font-weight: bold; min-width: 40px;
    }
    .option:hover { background: #ddd; }
    .correct { background-color: #a4d8a4 !important; }
    .wrong { background-color: #e49a9a !important; }
    .disabled { pointer-events: none; opacity: 0.7; }
    button, select {
      margin-top: 20px; padding: 10px 15px; font-weight: bold;
      font-size: 16px; cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Color Match: Easy / Medium / Tough</h2>
  <label for="difficultySelect">Select Difficulty:</label>
  <select id="difficultySelect">
    <option value="easy">Easy</option>
    <option value="medium">Medium</option>
    <option value="tough">Tough</option>
  </select>
  <div class="boxes-container" id="boxesContainer"></div>
  <p id="questionText"></p>
  <div id="options"></div>
  <p id="answerReveal"></p>
  <select id="tough_level">
    <option value="" selected disabled>Choose an option</option>
    <option value="Too Easy">Too Easy</option>
    <option value="Easy">Easy</option>
    <option value="Medium">Medium</option>
    <option value="Tough">Tough</option>
    <option value="Too Tough">Too Tough</option>
  </select>
  <button id="btnCapture" class="submit_btn">Capture Screenshot</button>
  <button id="btnUpload" class="submit_btn" disabled>Upload Screenshot</button>
  <div id="previewContainer"></div>

  <script>
    // JavaScript functions same as original â€“ omitted here for brevity
    // Use your original full HTML here, full script will remain unchanged.
  </script>
</body>
</html>
